<div class="container">
    <div class="col-md-8">

        <div>
            <a routerLink="/books">Books</a> / Add Book
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="book.name" />
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" [(ngModel)]="book.author" />
        </div>
        <div class="form-group">
            <label>Pages</label>
            <input type="number" class="form-control" [(ngModel)]="book.pages" />
        </div>
        <div class="form-group">
            <label>Editorial</label>
            <input type="text" class="form-control" [(ngModel)]="book.editorial" />
        </div>

        <hr/>
        <a class="btn btn-primary" (click)="saveBook()">Save</a>
        <a class="btn btn-default" routerLink="/books">Cancel</a>
    </div>
</div>
